<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/Website/images/home.png">
    <link href='/public/demoSite/html/design.css' rel='stylesheet'>
    <title>CSG Forum</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="/Website/images/placeholder logo.png" alt="Logo van de website">
            <nav>
                <a href="index.html">Home</a>
                <a href="inloggen.html">Inloggen</a>
                <a href="registreren.html">Registreren</a>
            </nav>
        </header>
        <main>
            <!--Post container-->
            <div>
                <h1>Welkom op het CSG Forum</h1>
                <p id="inleiding">Dit is een forum ontwikkeld voor scholieren. Jij kunt hier als scholier hulp zoeken bij je huiswerk en/of extra uitleg over bepaalde stof krijgen. Je mede scholieren zullen je hierbij helpen.</p><hr>
                <form action="">
                    <textarea name="berichttypen" class="postcontainer" cols="30" rows="10" placeholder="Typ hier je vraag..."></textarea>
                    <input type="Submit" value="Posten" id="inlogverzenden" class="inputstyle">
                </form><br><hr>
            </div>
            <div>
                <!--Overzicht met recente posts-->
                <h2 style="padding-left: 20px; text-align: left;">Recente posts</h2>
            </div>
        </main>

            <p>&#169; Jasper Verwoerd & Rodin Smedes, 2023</p>
